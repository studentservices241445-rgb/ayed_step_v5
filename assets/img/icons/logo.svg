<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="220" viewBox="0 0 980 220" role="img" aria-label="أكاديمية عايد الرسمية">
  <defs>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F2D27C"/>
      <stop offset="0.5" stop-color="#C9A44C"/>
      <stop offset="1" stop-color="#9B7A2E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Icon block -->
  <g transform="translate(0,0)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="220" rx="36" fill="#0F172A" stroke="url(#gold)" stroke-width="6"/>
    <image href="icons/icon-192.png" x="14" y="14" width="192" height="192"/>
  </g>

  <!-- Text (RTL) -->
  <g font-family="Cairo, Tajawal, Arial, sans-serif" fill="#0F172A">
    <text x="960" y="95" font-size="54" font-weight="700" text-anchor="end" direction="rtl" unicode-bidi="plaintext">أكاديمية عايد الرسمية</text>
    <text x="960" y="150" font-size="28" font-weight="400" text-anchor="end" opacity="0.85" direction="rtl" unicode-bidi="plaintext">برنامج تحديد مستوى STEP</text>
  </g>
</svg>
