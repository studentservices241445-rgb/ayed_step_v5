<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0F172A" />
  <title>الاختبار الكامل (50 سؤال) — أكاديمية عايد الرسمية</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/icons/favicon-32.png" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet" />
</head>
<body data-disable-toasts="true">
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="./index.html" aria-label="الرئيسية">
        <img src="./assets/img/icons/icon-192.png" alt="أكاديمية عايد الرسمية" />
        <div>
          <div class="title">أكاديمية عايد الرسمية</div>
          <div class="subtitle">الاختبار الكامل (50 سؤال)</div>
        </div>
      </a>
      <nav class="nav" aria-label="التنقل">
        <a href="./index.html">الرئيسية</a>
        <a href="./quiz.html">الكويزات</a>
        <a href="./results.html">خطتي/نتائجي</a>
        <a href="./progress.html">السجل</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="lockBox" style="display:none"></div>

    <div class="card">
      <div class="badge gold" id="qNum">سؤال 1 / 50</div>
      <div class="breadcrumbs" style="margin-top:10px">
        <a href="./index.html">الرئيسية</a>
        <span>›</span>
        <span>الاختبار</span>
        <span>›</span>
        <span id="qSection">—</span>
      </div>

      <div style="margin-top:12px">
        <div class="bar"><span id="progressFill"></span></div>
      </div>

      <div class="divider"></div>

      <div class="btn-row" style="margin-top:0">
        <label class="btn sm" style="cursor:pointer">
          <input id="toggleExplain" type="checkbox" style="margin-inline-start:8px" checked />
          تصحيح وشرح (تشغيل/إيقاف)
        </label>
        <span class="muted" style="margin-inline-start:auto">الإشعارات متوقفة داخل صفحة الاختبار</span>
      </div>

      <div id="passageBox" class="card soft" style="margin-top:12px;display:none"></div>
      <div id="transcriptBox" class="card soft" style="margin-top:12px;display:none"></div>

      <div class="divider"></div>

      <div class="label">السؤال</div>
      <div id="qPrompt" class="h1" style="font-size:18px;margin:8px 0 10px"></div>

      <div id="choices" style="display:flex;flex-direction:column;gap:10px"></div>

      <div id="explainBox" style="margin-top:12px;display:none"></div>

      <div class="divider"></div>

      <div class="btn-row" style="justify-content:space-between">
        <button class="btn" id="btnPrev" type="button">السابق</button>
        <button class="btn" id="btnNext" type="button">التالي</button>
        <button class="btn primary" id="btnFinish" type="button">إنهاء الاختبار</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="label" style="display:flex;align-items:center;justify-content:space-between">
        <span>تنقل سريع (50 سؤال)</span>
        <button id="toggleGridBtn" type="button" class="btn sm btn-ghost">عرض الشبكة</button>
      </div>
      <div class="muted" style="margin:6px 0 10px">الزر الأخضر يعني تم اختيار إجابة.</div>
      <div id="qGrid" style="display:none;flex-wrap:wrap;gap:8px"></div>
    </div>

    <footer>
      <div class="line">
        <div>© <span id="year"></span> أكاديمية عايد الرسمية</div>
        <div class="muted">محاولة واحدة كل 24 ساعة</div>
      </div>
    </footer>
  </main>

  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./assets/js/bootstrap.js"></script>
  <script type="module" src="./assets/js/test.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
